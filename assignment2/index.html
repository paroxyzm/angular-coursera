<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">

<head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>

    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        .emptyMessage {
            font-weight: bold;
            color: red;
            font-size: 1.2em;
        }
        li {
            margin-bottom: 7px;
            font-size: 1.2em;
        }
        li>button {
            margin-left: 6px;
        }
        button>span {
            color: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Shopping List Check Off</h1>

        <div class="row">

            <!-- To Buy List -->
            <div class="col-md-6" ng-controller="ToBuyController as toBuy">
                <h2>To Buy:</h2>
                <ul>
                    <li ng-repeat="item in toBuy.itemsToBuy">Buy {{item.quantity}} {{item.name}}
                        <button ng-click="toBuy.buy($index)" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span> Buy </button>
                    </li>
                </ul>
                <div ng-if="toBuy.itemsToBuy.length == 0" class="emptyMessage">Everything is bought!</div>
            </div>

            <!-- Already Bought List -->
            <div class="col-md-6" ng-controller="AlreadyBoughtController as ctrl">
                <h2>Already Bought:</h2>
                <ul>
                    <!-- <li>Bought 10 cookies</li> -->
                    <li ng-repeat="item in ctrl.itemsAlreadyBought">Bought {{item.quantity}} {{item.name}}</li>
                </ul>
                <div ng-if="ctrl.itemsAlreadyBought.length == 0" class="emptyMessage">Nothing bought yet.</div>
            </div>
        </div>
    </div>

</body>

</html>
